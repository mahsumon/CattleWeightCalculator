<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cattle Weight Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            
        </header>

        <main>
            <h1 class="title">Cattle Weight Calculator</h1>

            <div class="size">
                <div>
                    <label for="">Length of the Cattle: </label>
                    <input type="text" id="length" placeholder="Measurement in Inch">
                    <label for="">Girth of the Cattle: </label>
                    <input type="text" id="girth" placeholder="Measurement in Inch">  

                    <input type="button" value="Result" id="result">
                </div>  
                
                <div class="output">
                    <p class="output-text">This Cattle weight is approximately <span id="weight" style="color:red; font-size: 22px;">0</span> kg.</p>
                </div>
                
            </div>

            
        </main>

    </div>
    








    <script src="script.js"></script>
</body>
</html>
